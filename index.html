<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #fff;
        }
        
        #gameContainer {
            position: relative;
            border: 2px solid #333;
            background-color: #111;
        }
        
        #gameCanvas {
            display: block;
            background-color: #000;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            font-size: 16px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 10;
            font-size: 14px;
            color: #aaa;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .loading {
            text-align: center;
            color: #fff;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <!--
        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="lives">Lives: 3</div>
            <div id="ammo">Missiles: 10</div>
        </div>
        <div id="controls">
            <div>Controls:</div>
            <div>WASD or Arrow Keys - Move</div>
            <div>Space - Fire Beam Weapon</div>
            <div>Blue ship is your player!</div>
        </div>
        -->
    </div>
    <script src="dist/main.js"></script>
</body>
</html>
